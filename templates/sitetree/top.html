{% load sitetree %}

<ul class="menu" role="tree">
    {% for item in sitetree_items %}
    <li class="{{ item.alias }} {% if item.is_current or item.in_current_branch %}{{ item.is_current|yesno:"current_item selected," }}{{ item.in_current_branch|yesno:"current_branch selected," }}{% endif %}">
        <a href="{% sitetree_url for item %}" {% if item.hint %}title="{{ item.hint }}"{% endif %} {% if item.is_current or item.in_current_branch %}class="{{ item.is_current|yesno:"current_item selected," }}{{ item.in_current_branch|yesno:"current_branch selected," }}"{% endif %}>{{ item.title_resolved }}</a>
    </li>
    {% endfor %}
</ul>
